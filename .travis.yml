language: generic
sudo: required
services: -docker
before_install:
  - docker build -t davidcingolani/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true davidcingolani/react-test npm run test

after_success:
  - docker build -t davidcingolani/multi-client ./client
  - docker build -t davidcingolani/multi-nginx ./nginx
  - docker build -t davidcingolani/multi-server ./server
  - docker build -t davidcingolani/multi-worker ./worker
  #   Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push davidcingolani/multi-client
  - docker push davidcingolani/multi-nginx
  - docker push davidcingolani/multi-server
  - docker push davidcingolani/multi-worker

  deploy:
    provider: elasticbeanstalk
    region: "us-west-2"
    app: "multidocker"
    env: "MultiDocker-env"
    bucket_name: "elasticbeanstalk-us-west-2-768993639995"
    bucket_path: "multidocker"
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
